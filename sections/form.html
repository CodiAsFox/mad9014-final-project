<form id="search">
    <div class="form-item">
        <label for="search">Enter Movies or Series Title</label>
        <input type="text" id="search" name="search" class="" placeholder="Enter Movies or Series Title"
            value="zootopia" required>
    </div>
    <div class="switch-field">
        <input type="radio" id="movies" name="kind" value="movies" checked />
        <label for="movies">Movies</label>
        <input type="radio" id="tvshows" name="kind" value="tvshows" />
        <label for="tvshows">TV Shows</label>
    </div>
    <input type="submit" value="Search">
</form>
