<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillflix - Home</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body id="page-credits">

    <ul class="skip-links">
        <li><a href="#search">Skip to search</a></li>
        <li><a href="#main">Skip to main content</a></li>
    </ul>

    <header id="navbar" class="main-nav credits">
        <div class="container">
            <a class="site-title" href="./">
                <span class="logo">
                    <img class="logo__img" src="./images/logo.svg" alt="Chillflix Logo">
                    <span class="logo__text sr-only">Chillflix</span>
                </span>
            </a>
            <form id="search-form" class="search-movies" role="search">
                <div class="input-holder">
                    <label for="search" class="form-label sr-only">Enter name</label>
                    <input type="text" id="search" name="search" minlength="3" class="form-control"
                        placeholder="Enter name" value="" required autocomplete="off">


                </div>
                <div class="radio__switch">
                    <input type="radio" class="radio__switch_item" name="kind" value="movies" id="movies" checked />
                    <label for="movies">Movies</label>
                    <input type="radio" class="radio__switch_item" name="kind" value="tv" id="tv" />
                    <label for="tv">TV Shows</label>
                </div>
                <button id="search-btn" class="btn btn--search" value="Search" disabled><span
                        class="sr-only">Search</span><img class="search-icon" src="./images/search.svg" alt=""></button>
            </form>
        </div>
        <div id="messages" class="message-area"></div>
    </header>

    <main id="main">
        <div id="content" class="content-holder">
        </div>
    </main>

    <footer class="footer">
        <div class="container">

            <p>&copy; 2022 Chillflix.</p>
            <p>Results provided by <a href="https://www.themoviedb.org/" target="_blank"><img src="./images/tmdb.svg"
                        class="footer__logo" alt="the movie database logo"></a>
        </div>
    </footer>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
