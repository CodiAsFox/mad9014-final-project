<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillflix - Home</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body id="page">

    <ul class="skip-links">
        <li><a href="#search">Skip to search</a></li>
        <li><a href="#main">Skip to main content</a></li>
    </ul>

    <header id="navbar" class="main-nav">
        <div class="container">
            <a class="site-title" href="/">
                <h1 class="logo">
                    <img class="logo__img" src="./images/logo.svg" alt="Chillflix Logo">
                    <span class="logo__text sr-only">Chillflix</span>
                </h1>
            </a>
        </div>
        <div id="messages" class="message-area"></div>
    </header>

    <main id="main">
        <header class="banner" id="main-banner" tabindex="0">
            <div class="container">
                <div class="banner__content">
                    <h2 class="banner__title">Love <span class="title-kind">movies</span>?</h2>
                    <p class="banner__text">We have evrything about them!</p>
                    <form id="search-form" class="d-flex1" role="search">

                        <div class="input-holder">
                            <label for="search" class="form-label sr-only">Enter name</label>
                            <input type="text" id="search" name="search" class="form-control" placeholder="Enter name"
                                value="" required autocomplete="off">
                            <button id="search-btn" class="btn btn--search" value="Search" disabled><span
                                    class="sr-only">Search</span><img class="search-icon" src="./images/search.svg"
                                    alt=""></button>
                        </div>
                        <div class="radio__switch">
                            <input type="radio" class="radio__switch_item" name="kind" value="movies" id="movies"
                                checked />
                            <label for="movies">Movies</label>
                            <input type="radio" class="radio__switch_item" name="kind" value="tv" id="tv" />
                            <label for="tv">TV Shows</label>

                        </div>
                    </form>
                </div>
            </div>
        </header>
        <div id="content" class="content-holder"></div>

    </main>


    <!-- <header id="navbar1" class="header">


    </header>
    <main class="main-content pg-margin">

    </main> -->

    <footer class="footer bg-dark text-white">
        Footer
    </footer>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
