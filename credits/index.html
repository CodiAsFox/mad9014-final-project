<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillflix - Credits</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body id="page-credits">
    <div id="messages"></div>
    <header class="header header-fixed header-transparent text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/">
                    <h1>Chillflix</h1>
                </a>
            </nav>
            <div id="header-form">
                <form id="search-form">
                    <div class="form-item">
                        <label for="search">Enter Movies or Series Title</label>
                        <input type="text" id="search" name="search" class="" placeholder="Enter Movies or Series Title"
                            value="" required>
                    </div>
                    <div class="switch-field">
                        <input type="radio" id="movies" name="kind" value="movies" checked />
                        <label for="movies">Movies</label>
                        <input type="radio" id="tv" name="kind" value="tv" />
                        <label for="tv">TV Shows</label>
                    </div>
                    <input id="search-btn" type="submit" value="Search" disabled>
                </form>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div id="content" class="content-holder"></div>
    </main>

    <script type="module" src="../js/script.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>

</body>

</html>
